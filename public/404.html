<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan | Ruang360</title>
    <meta name="robots" content="noindex">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #363e45;
            padding: 1rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #363e45;
            line-height: 1;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #363e45;
            color: #fff;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:hover {
            background: #2c333a;
            transform: translateY(-2px);
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 1.5rem;
            border-radius: 8px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,0&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="/Logo/Logo_Ruang360.webp" alt="Ruang360" class="logo">
        <div class="error-code">404</div>
        <h1>Halaman Tidak Ditemukan</h1>
        <p>
            Maaf, halaman yang Anda cari tidak ada atau telah dipindahkan.
            Silakan kembali ke halaman utama.
        </p>
        <a href="/" class="btn">
            <span class="material-symbols-outlined">home</span>
            Kembali ke Beranda
        </a>
    </div>
</body>

</html>
